<mat-toolbar color="primary" class="toolbar mat-elevation-z1">
  <p>{{ title }}</p>
</mat-toolbar>

<div class="container">
  <p>You have pushed the button this many times</p>
  <h1 class="count">{{ count }}</h1>
</div>

<button mat-fab color="primary" aria-label="Example icon button with a plus one icon" (click)="addOne()">
  <mat-icon>plus_one</mat-icon>
</button>
